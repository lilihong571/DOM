<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			//通过id获取div
			var div = document.getElementById("div");
			//设置hidden属性
			div.hidden = true;
		};
	</script>
</head>
<body>
	<div id="div">HTML5新增的元素hidden</div>
	<!-- <div id="div" hidden="hidden">HTML5新增的元素hidden</div> -->
</body>
</html>
