<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			//通过id 获取input
			var input = document.getElementById("input");
			input.disabled = true;
		};
	</script>
</head>
<body>
	<!-- 让某个表单元素失灵 -->
	<!-- input设置了disabled属性，即使提交了表单元素，在这个值也不会被后端收到   背景变为灰色 -->
	<input type="text" name="text" value="china" id="input"/>
	<!-- <input type="text" name="text" value="china" id="input" disabled="disabled" /> -->
</body>
</html>
