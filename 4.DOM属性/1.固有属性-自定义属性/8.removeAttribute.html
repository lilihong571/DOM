<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			//通过ID获取input
			var input = document.getElementById("input");
			//移除属性
			input.removeAttribute("name");//<input type="text" id="input">
		};
	</script>
</head>
<body>
	<input type="text" name="text" id="input" />
</body>
</html>
