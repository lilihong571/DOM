<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			//通过querySelector获取div节点
			var div = document.querySelector("#myDiv");
			//在div的前面添加一个新节点
			var newDiv = document.createElement("div");
			newDiv.innerHTML = "我是新增的节点div";
			//div.insertBefore(newDiv);//不是这么用的
			//参数：插入哪个节点，在哪个节点前面插入
			document.body.insertBefore(newDiv,div);

			var newDiv1 = document.createElement("div");
			newDiv1.innerHTML = "我是新增的节点div1";
			//在ul前面添加div节点
			var ul = div.firstElementChild;
			div.insertBefore(newDiv1,ul);
		};
	</script>
</head>
<body>
	<div id="myDiv">
		<ul id="myUl">
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
		</ul>
	</div>
</body>
</html>
