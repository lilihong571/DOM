<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			//通过querySelector获取div节点
			var div = document.querySelector("#myDiv");
			//获取ul节点
			var ul = div.querySelector("#myUl");
			//clone ul   参数：true/false	--默认false	是否clone子节点
			var newUl = ul.cloneNode();
			console.log(newUl);//<ul id="myUl"></ul>
			//只clone了ul节点，没有clone里面的li节点
			console.log(ul.cloneNode(true));//深度复制
			//将clone的newUl节点添加作为body的最后一个子节点
			document.body.insertBefore(newUl,null);
		};
	</script>
</head>
<body>
	<div id="myDiv">
		<ul id="myUl">
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
		</ul>
	</div>
</body>
</html>
