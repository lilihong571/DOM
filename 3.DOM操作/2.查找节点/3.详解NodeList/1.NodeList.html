			//将NodeList对象里面的子节点存放在数组里面
			function makeArray(node){
				//先创建一个数组
				var arr = new Array();
				//遍历nodeList
				for(var i=0,len=node.childNodes.length; i<len; i++){
					//将nodeList里面的节点对象放入arr中
					arr.push(node.childNodes[i]);
				}
				return arr;
			}

			console.log(nodeListArr);
		});
	</script>

<body>
	<ul id="ulID">
		<li>我是ul下面的第1个li</li>
		<li>我是ul下面的第2个li</li>
