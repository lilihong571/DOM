<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 事件绑定在什么样DOM元素上，this就代表谁 -->
	<div id="divId" class="divClass" onclick=onclickFn(this)>this代表对当前dom对象的引用,即this就代表div</div>
	<script type="text/javascript">
						//div用于接收传过来的this
		function onclickFn(div){
			div.style.width = "200px";
			div.style.height = "60px";
			div.style.backgroundColor = "red";
			div.style.color = "whilte";
		}
	</script>
</body>
</html>
